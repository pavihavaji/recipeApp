<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
                *ngFor="let ingrdient of (ingredients | async).ingredients; let i=index"
                class="list-group-item" 
                style="cursor: pointer;"
                (click)="onEditItem(i)"
            >
                {{ ingrdient.name }} ({{ ingrdient.amount }})
            </a>
        </ul>
    </div>
</div>
